<!doctype html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8" />
    <style>
    body {
        color: #666;
        font-family: Helvetica, Arial, sans-serif;
        margin: 0 auto;
        max-width: 450px;
    }

    .notice {
        font-size: 2rem;
    }

    .board {
        border-collapse: collapse;
        border-spacing: 0
        display: table-cell;
        margin: 100px auto 0;
        width: 100%;
    }

    .row {
        display: table-row;
    }

    .cell {
        border: 1px solid #ccc;
        display: table-cell;
        font-size: 3rem;
        height: 150px;
        text-align: center;
        vertical-align: middle;
        width: 150px;
    }

    .mark {
    }

    </style>
</head>
<body>
    <div id="app">Loading...</div>
    <script src="/js/bundle.js"></script>
</body>
</html>
