<!doctype html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8" />
    <!--
        Styles could be moved to a properly controlled pre-processor like
        sass, and allow media queries to enable playing on smaller screens.
        But for the scope of this project, that would be a bit overkill.
    -->
    <style>
    body {
        color: #666;
        font-family: Helvetica, Arial, sans-serif;
        margin: 0 auto;
        max-width: 450px;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      width: 100%;
    }

    .notice {
        font-size: 2rem;
    }

    .board {
        border-collapse: collapse;
        border-spacing: 0
        display: table-cell;
        margin: 100px auto 0;
        width: 100%;
    }

    .row {
        display: table-row;
    }

    .cell {
        border: 1px solid #ccc;
        display: table-cell;
        font-size: 3rem;
        height: 150px;
        text-align: center;
        vertical-align: middle;
        width: 150px;
    }

    .mark {
        height: 100%;
        vertical-align: middle;
        width: 100%;
    }

    .mark button {
        background: none;
        border: 0;
        border-radius: 0;
        cursor: pointer;
        height: 100%;
        width: 100%;
    }

    .mark button:hover,
    .button:hover {
        background-color: #efefef;
    }

    .buttons {
      margin: 1rem auto;
      width: 100%;
    }

    .button {
        /*background: none;*/
        background-color: #fff;
        border: 1px solid rgb(0, 0, 0);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 0.25em;
        color: inherit;
        cursor: pointer;
        font: inherit;
        height: 2.5em;
        line-height: 2.5;
        overflow: visible;
        margin: 0.25em;
        padding: 0 1em;
        width: 35%;
        -webkit-user-select: none; /* for button */
           -moz-user-select: none;
            -ms-user-select: none;

        -webkit-box-sizing: content-box;
           -moz-box-sizing: content-box;
                box-sizing: content-box;
    }

    .button::-moz-focus-inner {
        border: 0;
        padding: 0;
    }

    .buttons .button {
        display: block;
        margin: 0.25em auto;
        width: 14em;
    }

    </style>
</head>
<body>
    <div id="app">Loading...</div>
    <script src="/js/bundle.js"></script>
</body>
</html>
