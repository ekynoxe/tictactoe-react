<!doctype html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8" />
    <!--
        Styles could be moved to a properly controlled pre-processor like
        sass, and allow media queries to enable playing on smaller screens.
        But for the scope of this project, that would be a bit overkill.
    -->
    <style>
    body {
        color: #666;
        font-family: Helvetica, Arial, sans-serif;
        margin: 0 auto;
        max-width: 450px;
    }

    .notice {
        font-size: 2rem;
    }

    .board {
        border-collapse: collapse;
        border-spacing: 0
        display: table-cell;
        margin: 100px auto 0;
        width: 100%;
    }

    .row {
        display: table-row;
    }

    .cell {
        border: 1px solid #ccc;
        display: table-cell;
        font-size: 3rem;
        height: 150px;
        text-align: center;
        vertical-align: middle;
        width: 150px;
    }

    .mark {
        height: 100%;
        vertical-align: middle;
        width: 100%;
    }

    .mark button {
        background: none;
        border: 0;
        border-radius: 0;
        cursor: pointer;
        height: 100%;
        width: 100%;
    }

    .mark button:hover {
        background-color: #efefef;
    }

    </style>
</head>
<body>
    <div id="app">Loading...</div>
    <script src="/js/bundle.js"></script>
</body>
</html>
